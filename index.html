<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="icon" href="mylabel.png">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div class="watch">
        <div class="watch__container">
            <div class="watch__inner">
                <div class="watch__indicator">1</div>
                <div class="watch__indicator">2</div>
                <div class="watch__indicator">3</div>
                <div class="watch__indicator">4</div>
                <div class="watch__indicator">5</div>
                <div class="watch__indicator">6</div>
                <div class="watch__indicator">7</div>
                <div class="watch__indicator">8</div>
                <div class="watch__indicator">9</div>
                <div class="watch__indicator">10</div>
                <div class="watch__indicator">11</div>
                <div class="watch__indicator">12</div>

                <div class="watch__arrows arrows">
                    <div class="arrows__arrow arrows--hour"></div>
                    <div class="arrows__arrow arrows--minute"></div>
                    <div class="arrows__arrow arrows--second"></div>
                    <div class="arrows__arrow arrows--center-point"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
